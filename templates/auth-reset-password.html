<!doctype html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="{{ url_for('static', filename='') }}" data-template="vertical-menu-template-free" data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Protect Care - RÃ©initialiser le mot de passe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/core.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/theme-default.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css') }}" />

    <!-- Helpers -->
    <script src="{{ url_for('static', filename='vendor/js/helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  </head>

  <body>
    <!-- Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="authentication-inner justify-content-center" style="max-width: 400px;">
          <!-- Reset Password -->
          <div class="card px-sm-6 px-0">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="/" class="app-brand-link gap-2">
                  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Protect Care" height="150px" />
                </a>
              </div>

              <p class="mb-6">Entrez votre nouveau mot de passe ci-dessous ðŸ”’</p>

              <form method="POST" id="formResetPassword">
                <input type="hidden" name="token" value="{{ token }}">
                
                <!-- New Password -->
                <div class="mb-6 form-password-toggle">
                  <label class="form-label" for="new_password">Nouveau mot de passe</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="new_password"
                      class="form-control"
                      name="new_password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      required
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6 form-password-toggle">
                  <label class="form-label" for="confirm_password">Confirmer le mot de passe</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="confirm_password"
                      class="form-control"
                      name="confirm_password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      required
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div> <!-- Error message container -->

                <!-- Submit Button -->
                <button class="btn btn-primary d-grid w-100" type="submit">RÃ©initialiser le mot de passe</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="{{ url_for('static', filename='vendor/libs/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/popper/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
      document.getElementById('formResetPassword').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting by default

        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        // Clear any previous error message
        const errorElement = document.getElementById('error-message');
        errorElement.style.display = 'none'; // Hide it initially

        if (newPassword !== confirmPassword) {
          // Display error message if passwords do not match
          errorElement.textContent = 'Les mots de passe ne correspondent pas.';
          errorElement.style.display = 'block'; // Make the error message visible
        } else {
          // If passwords match, submit the form
          event.target.submit();  // This will submit the form after validation
        }
      });

    </script>
    


  </body>
</html>
