  <script>
    document.addEventListener('DOMContentLoaded', function() {
  fetchRooms();
});

function fetchRooms() {
  fetch('/api/rooms')
    .then(response => response.json())
    .then(data => {
      const roomsTable = document.getElementById('roomsData');
      if (data.length === 0) {
        roomsTable.innerHTML = '<tr><td colspan="4">No rooms available</td></tr>';
      } else {
        roomsTable.innerHTML = ''; // Clear existing rows
        data.forEach(room => {
          const stateBadge = room.occupied ? 'bg-label-danger' : 'bg-label-success';
          const stateText = room.occupied ? 'Occupied' : 'Available';
          const row = `<tr>
                        <td><a href="/api/rooms/${room.room_number}">${room.room_number}</a></td>
                        <td><span class="badge ${stateBadge}">${stateText}</span></td>
                        <td>${room.last_updated}</td>
                        <td><button class="btn btn-danger btn-sm">Delete</button></td>
                      </tr>`;
          roomsTable.innerHTML += row;
        });
      }
    })
    .catch(error => {
      console.error('Error fetching rooms:', error);
      roomsTable.innerHTML = '<tr><td colspan="4">Failed to fetch data</td></tr>';
    });
}


  </script>
